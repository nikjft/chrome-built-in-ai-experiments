<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Summarizer - API Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 300px;
            padding: 1rem;
            background-color: #f7fafc; /* Light gray background */
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .button {
            background-color: #4c51bf; /* Indigo 600 */
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
        }
        .button:hover {
            background-color: #5a67d8; /* Indigo 700 */
        }
        input[type="text"] {
            border: 1px solid #cbd5e0; /* Gray 300 */
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            width: 100%;
            box-sizing: border-box;
        }
        .status-message {
            font-size: 0.75rem; /* text-xs */
            text-align: center;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-xl font-bold text-gray-800 mb-2">Manage Gemini API Key</h1>

        <div class="mb-4">
            <label for="apiKeyInput" class="block text-sm font-medium text-gray-700 mb-1">Gemini API Key:</label>
            <input type="text" id="apiKeyInput" placeholder="Enter your API key here" class="focus:ring-indigo-500 focus:border-indigo-500">
            <button id="saveApiKeyButton" class="button mt-2 w-full">Save API Key</button>
            <p id="apiKeyStatus" class="status-message text-gray-500 hidden"></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
